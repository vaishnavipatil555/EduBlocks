<div class="wrapper">
  <div
    id="sliderbarContainer"
    class="sidebar"
    data-color="purple"
    data-background-color="white"
    data-image="img/sidebar-1.jpg"
  ></div>
  <!-- sidebar -->

  <div class="main-panel">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top"
    >
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#pablo"
            ><h1 style="color: grey; font-size: 38px;">
              <strong>Sign Up profile (for Students)</strong>
            </h1></a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          aria-controls="navigation-index"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
      </div>
      <!-- container-fluid -->
    </nav>
    <!-- End Navbar -->

    <div class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header card-header-primary">
            <h3 id="PageTitle" class="card-title"></h3>
          </div>
          <!-- card-header -->

          <div class="card-body">
            <div class="row"> 
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating" style="font-size:14pt; margin-top:10pt">Name:</label>
                  <input id="fullname" type="text" class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating" style="font-size:14pt; margin-top:10pt">DOB:</label>
                  <input id="dob" type="text" class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating" style="font-size:14pt; margin-top:10pt">Sex:</label>
                  <select id="sex" class="form-control" style="font-size:12pt">
                    <option value="0" style="font-size:12pt">Male</option>
                    <option value="1" style="font-size:12pt">Female</option>
                    <option value="2" style="font-size:12pt">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating" style="font-size:14pt; margin-top:10pt">Marital Status:</label>
                  <select id="marital" class="form-control" style="font-size:12pt">
                    <option value="0" style="font-size:12pt">Single</option>
                    <option value="1" style="font-size:12pt">Married</option>
                    <option value="2" style="font-size:12pt">Remarried</option>
                    <option value="3" style="font-size:12pt">Separated</option>
                    <option value="4" style="font-size:12pt">Divorced</option>
                    <option value="5" style="font-size:12pt">Widowed</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating" style="font-size:14pt; margin-top:10pt">Email:</label>
                  <input id="email" type="text" class="form-control" />
                </div>
              </div>
            </div>

            <div id="ButtonContainer" class="row"></div>

            <div class="clearfix"></div>
          </div>
        </div>
        <!-- card -> PROFILE -->
      </div>
      <!-- container-fluid -->
    </div>
    <!-- content -->
  </div>
  <!-- main-panel -->
</div>
<!-- wrapper -->
